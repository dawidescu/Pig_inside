            class="logo" />

        <div class="restaurant-name">
            <h1>Pig Inside the Gentleman – Burger Restaurant</h1>
            
    </section>
            
    <!--Navbar-->
            
        <!--O nas, Menu+Cennik, Rezerwacje(formularz), Kontakt-->
            
    <section class="nav-bar">
        <div class="sections">
            <ul>
                <li class="nav-item">
                    <a href="index.html" class="nav-link" id="nav-link">Strona Główna</a>                        </li>

            <!-- wybór daty, ilość osób, godzina, button: sprawdź dostepność
                [opcjonalnie: szukajka wolnych terminów, albo pod pickerami pokazuje nam dostepne wolne terminy (data i godzina 
                tak jak tutaj https://www.katorestaurant.com/reservations or https://www.fieldrestaurant.cz/en/reservations)  propozycje innych terminów ] -->
    <section class="date-picker">
        <div class="time" id="pick">
            <h2>Zarezerwuj stolik</h2>
            <label for="reservation-date">Wybierz dzień i godzinę rezerwacji naszego chlewika.</label>
            <input type="datetime-local" name="reservation-date" id="reservation-date">
        </div>
        <div class="persons" id="pick">
            <label for="number-of-persons">Podaj ile miejsc przy korycie potrzebujecie.</label>
            <input type="number" id="quantinty" name="qantity" min="1" max="30">
        </div>
        <div class="emai" id="pick">
            <label for="email">Wpisz swój email:</label>
            <input type="email" id="email" name="email">
        </div>
        <div class="phone" id="pick">
            <label for="phone">Podaj numer kontaktowy:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
        </div>
        <input type="submit" id="pick" value="Submit">
        <input type="reset" id ="pick" value="Reset">
    </section>
    <script src="sendForm.js"></script>
</body>
